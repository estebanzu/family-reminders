<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders & Supermarket App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reminders & Supermarket App</h1>
        
        <!-- Tabs for Reminders and Supermarket -->
        <div class="tabs">
            <button class="tablink" id="remindersTabButton" onclick="openTab('RemindersTab')">Reminders</button>
            <button class="tablink" id="supermarketTabButton" onclick="openTab('SupermarketTab')">Supermarket List</button>
        </div>

        <!-- Reminders Tab -->
        <div id="RemindersTab" class="tabcontent">
            <form id="reminderForm">
                <input type="date" id="reminderDate" required>
                <input type="text" id="reminderText" placeholder="Enter your reminder" required>
                <button type="submit">Add Reminder</button>
            </form>
            <ul id="remindersList"></ul>
        </div>

        <!-- Supermarket List Tab -->
        <div id="SupermarketTab" class="tabcontent" style="display:none">
            <form id="supermarketForm">
                <input type="text" id="buyItemText" placeholder="Enter item for supermarket" required>
                <button type="submit">Add Item</button>
            </form>
            <ul id="buyList"></ul>
        </div>

        <button id="submitButton">Submit to GitHub</button>
        <div id="message"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
